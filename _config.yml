# ===========================
# EchoHollow Labs — Jekyll Config
# ===========================

# Site settings
title: EchoHollow Labs
description: Stealth Research Division — Malware | C2 | Reverse Engineering
baseurl: "" # Leave empty for User/Org GitHub Pages
url: "https://echohollow.github.io"
theme: jekyll-theme-slate
markdown: kramdown

# Social links
github_username: echohollow

# Build settings
permalink: /:categories/:year/:month/:day/:title.html

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO settings
seo:
  title: EchoHollow Labs
  description: Stealth Research Division — Malware | C2 | Reverse Engineering
  url: "https://echohollow.github.io"
  logo: /favicon-32x32.png
  twitter:
    username: echohollow
  github:
    username: echohollow

# Favicon + Global Defaults
defaults:
  - scope:
      path: ""
    values:
      favicon: "/favicon-32x32.png"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - .git/
  - README.md
  - node_modules/
  - vendor/
  - package.json
  - package-lock.json

# Optional Collections (for future expansion, currently off)
